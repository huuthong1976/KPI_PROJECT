<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quản lý KPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card-title { font-weight: bold; }
        .achievement-rate { font-size: 2.5rem; font-weight: 300; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">KPI Dashboard</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/unit_detail.html">Chi tiết Đơn vị</a></li>

            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Tổng quan Hiệu suất</h1>
            <div class="col-4 d-flex">
                <select id="yearFilter" class="form-select me-2">
                    <option value="2025">Năm 2025</option>
                </select>
                <select id="monthFilter" class="form-select">
                    <option value="4">Tháng 4</option>
                </select>
            </div>
        </div>

        <div id="perspectiveSummary" class="row g-4 mb-4">
            </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">So sánh Hiệu suất giữa các Đơn vị</h5>
                <canvas id="unitChart"></canvas>
            </div>
        </div>
    </main>
    
    <footer class="text-center text-muted py-4 mt-4">
        <p>&copy; 2025 KPI Management Application</p>
    </footer>

    <script src="dashboard.js"></script>
