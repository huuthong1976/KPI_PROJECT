<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết KPI Đơn vị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">KPI Dashboard</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/unit_detail.html">Chi tiết Đơn vị</a></li>
                <li id="entryNav" class="nav-item"><a class="nav-link" href="/entry.html">Nhập liệu</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Đăng xuất</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="h2 mb-4">Báo cáo Chi tiết KPI</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <label for="unitSelector" class="form-label">Chọn Đơn vị</label>
                <select id="unitSelector" class="form-select"></select>
            </div>
        </div>

        <div id="reportContent" class="d-none">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Biểu đồ So sánh Mục tiêu và Thực tế</h5>
                    <canvas id="kpiDetailChart"></canvas>
                </div>
            </div>

            <div class="card">
                 <div class="card-body">
                    <h5 class="card-title">Bảng Dữ liệu Chi tiết</h5>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Khía cạnh BSC</th>
                                <th>Tên KPI</th>
                                <th>Mục tiêu</th>
                                <th>Thực tế</th>
                                <th>Tỷ lệ Hoàn thành</th>
                            </tr>
                        </thead>
                        <tbody id="kpiDetailTable">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted py-4 mt-4">
        <p>&copy; 2025 KPI Management Application</p>
    </footer>

    <script src="unit_detail.js"></script>
</body>
</html>
