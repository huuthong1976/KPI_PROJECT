<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập liệu KPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/unit_detail.html">Chi tiết Đơn vị</a></li>
            <li id="entryNav" class="nav-item"><a class="nav-link" href="/entry.html">Nhập liệu</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Đăng xuất</a></li>
        </ul>
        </nav>
    <main class="container mt-4">
        <h1 class="h2 mb-4">Nhập liệu Kết quả Thực tế</h1>
        <div class="card p-3">
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="unitSelector" class="form-label">Đơn vị</label>
                    <select id="unitSelector" class="form-select"></select>
                </div>
                <div class="col-md-4">
                    <label for="yearSelector" class="form-label">Năm</label>
                    <select id="yearSelector" class="form-select"><option value="2025">2025</option></select>
                </div>
                 <div class="col-md-4">
                    <label for="monthSelector" class="form-label">Tháng</label>
                    <select id="monthSelector" class="form-select">
                        <option value="1">Tháng 1</option> <option value="2">Tháng 2</option>
                        <option value="3">Tháng 3</option> <option value="4" selected>Tháng 4</option>
                        <option value="5">Tháng 5</option> <option value="6">Tháng 6</option>
                        <option value="7">Tháng 7</option> <option value="8">Tháng 8</option>
                        <option value="9">Tháng 9</option> <option value="10">Tháng 10</option>
                        <option value="11">Tháng 11</option> <option value="12">Tháng 12</option>
                    </select>
                </div>
            </div>
            <div id="alertMessage" class="d-none"></div>
            <form id="entryForm">
                <table class="table">
                    <thead><tr><th>Tên KPI</th><th>ĐVT</th><th>Giá trị Thực tế</th></tr></thead>
                    <tbody id="kpiEntryTable">
                        </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Lưu Dữ liệu</button>
            </form>
        </div>
    </main>
    <script src="auth.js"></script>
    <script src="entry.js"></script>
</body>
</html>
