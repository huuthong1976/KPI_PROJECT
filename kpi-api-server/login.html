<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - KPI Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f5f5f5; }
        .login-form { width: 100%; max-width: 400px; padding: 15px; }
    </style>
</head>
<body>
    <main class="login-form text-center">
        <form id="loginForm">
            <h1 class="h3 mb-3 fw-normal">Đăng nhập Hệ thống KPI</h1>
            <div id="errorMessage" class="alert alert-danger d-none"></div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
                <label for="username">Tên đăng nhập</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                <label for="password">Mật khẩu</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Đăng nhập</button>
            <p class="mt-4 text-muted">&copy; 2025</p>
        </form>
    </main>
    <script src="auth.js"></script>
</body>
</html>
